<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      PruebaApp
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioLogin">
        <ion-item>
          <ion-label position="floating"> Email</ion-label>
          <ion-input formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating"> Password</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
        <br>
        <ion-button color="primary" (click)="logIn()"> Log in </ion-button>
        <ion-button color="primary" [routerLink]="['/singup']">Sing up</ion-button>
        <!-- cuando ponemos [] podemos escribir como si fuera typescript -->

      </form>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
</ion-footer>
